<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base16 Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .palette-info {
            margin-bottom: 20px;
        }
        .palette-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .palette-info p {
            margin: 5px 0 0;
            font-size: 18px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="palette-info">
        <h1>Palette: auto-generated</h1>
        <p>Author: Auto Base16 Theme</p>
    </div>
    <div class="color-grid">
        <div class="color-box" style="background-color: #000104;">base00</div>
        <div class="color-box" style="background-color: #001a1d;">base01</div>
        <div class="color-box" style="background-color: #0b2f2f;">base02</div>
        <div class="color-box" style="background-color: #4b554c;">base03</div>
        <div class="color-box" style="background-color: #4a7b78;">base04</div>
        <div class="color-box" style="background-color: #5a7061;">base05</div>
        <div class="color-box" style="background-color: #352d20;">base06</div>
        <div class="color-box" style="background-color: #0c4d45;">base07</div>
        <div class="color-box" style="background-color: #819a84;">base08</div>
        <div class="color-box" style="background-color: #6e8670;">base09</div>
        <div class="color-box" style="background-color: #6e8670;">base0A</div>
        <div class="color-box" style="background-color: #819a84;">base0B</div>
        <div class="color-box" style="background-color: #819a84;">base0C</div>
        <div class="color-box" style="background-color: #6e8670;">base0D</div>
        <div class="color-box" style="background-color: #6e8670;">base0E</div>
        <div class="color-box" style="background-color: #6e8670;">base0F</div>
    </div>
</body>
</html>
