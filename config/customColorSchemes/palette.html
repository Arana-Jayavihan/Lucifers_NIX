<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base16 Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .palette-info {
            margin-bottom: 20px;
        }
        .palette-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .palette-info p {
            margin: 5px 0 0;
            font-size: 18px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .color-box {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="palette-info">
        <h1>Palette: auto-generated</h1>
        <p>Author: Auto Base16 Theme</p>
    </div>
    <div class="color-grid">
        <div class="color-box" style="background-color: #111712;">base00</div>
        <div class="color-box" style="background-color: #00463e;">base01</div>
        <div class="color-box" style="background-color: #362c21;">base02</div>
        <div class="color-box" style="background-color: #716e65;">base03</div>
        <div class="color-box" style="background-color: #608887;">base04</div>
        <div class="color-box" style="background-color: #8a8077;">base05</div>
        <div class="color-box" style="background-color: #233b33;">base06</div>
        <div class="color-box" style="background-color: #195f52;">base07</div>
        <div class="color-box" style="background-color: #9f9888;">base08</div>
        <div class="color-box" style="background-color: #aabaaf;">base09</div>
        <div class="color-box" style="background-color: #73a290;">base0A</div>
        <div class="color-box" style="background-color: #aabaaf;">base0B</div>
        <div class="color-box" style="background-color: #73a290;">base0C</div>
        <div class="color-box" style="background-color: #aabaaf;">base0D</div>
        <div class="color-box" style="background-color: #aabaaf;">base0E</div>
        <div class="color-box" style="background-color: #73a290;">base0F</div>
    </div>
</body>
</html>
